<!DOCTYPE html>
<html>
  
<head>
    <!-- Required for IE6/IE7 cross-origin support -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/k2.css" />
    <title>rak -- RMS over AMQP and Kaazing</title>
</head>

<body class="container">
  <header>
    <h1>rak</h1>
  </header>
 
  <section class="left">
   
    <ul>
      <li><h4>Start Server</h4></li>
      <li><button id="startCdl"><h4>CDL Server</h4></button></li>
      <li class="spacer"></li>
      <li><button id="startBroker"><h4>Broker</h4></button></li>
      <li class="spacer"></li>
      <hr/>
      <li><h4>Upload rate</h4></li>
      <li>
	<p>Small EDM</p>
	<span>Per minute: <label for="smallEdmSlider" id="smallEdmInputRate">0</label></span>
	<input id="smallEdmSlider"  type="range" min="0" max="30" value="10" /> 
      </li>
      <li class="spacer"></li>
      <hr/>
      <li class="spacer"></li>
      <li>
	<p>Medium EDM</p>
	<span>Per minute: <label for="mediumEdmSlider" id="mediumEdmInputRate">0</label></span>
	<input id="mediumEdmSlider"  type="range" min="0" max="30" value="10" /> 
      </li>
      <li class="spacer"></li>
      <hr/>
      <li class="spacer"></li>
      <li>
	<p>Large EDM</p>
	<span>Per minute: <label for="largeEdmSlider" id="largeEdmInputRate">0</label></span>
	<input id="largeEdmSlider"  type="range" min="0" max="30" value="10" /> 
      </li>
    </ul>
  </section>


  <section class="content">
    <table>
      <tr>
	<td id="slot0" class="slot">
	  <div id="id0" class="widget">
	    <div class="at">
	      CDL/2
	    </div>
	    <div class="info">
	      <div class="latest"></div>
	      <div class="workload">Load: <span class="workloadgraph"></span></div>
	    </div>
	    <div class="history">
	      <details>
		<summary>History</summary>
		<div id="console"></div>
		<div><button id="clear">Clear Log</button></div>
              </details>
	    </div>
	  </div>
	</td>
	<td id="1" class="slot"></td>
	<td id="2" class="slot"></td>
	<td id="3" class="slot"></td>
      </tr>
      <tr>
	<td id="4" class="slot"></td>
	<td id="5" class="slot"></td>
	<td id="6" class="slot"></td>
	<td id="7" class="slot"></td>
      </tr>
    </table>
  </section>

  <footer>
    <section class="copyrightetc"> (rak = RMS + AMQP + Kaazing)</hgroup></header> </section>
	<section class="nodisplay">

	  <div id="connection_div">
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
	  </div>

	  
	  
	  <div id="login_div">
            <span class="info">AMQP connection info</span>
            <label for="url">Location</label><input id="url" size="25" ><br/>
            <label for="virtualhost">Virtual Host</label><input id="virtualhost" size="25" value="/"><br/>
            <label for="username">User Name</label><input id="username" size="25" value="guest"><br/>
            <label for="password">Password</label><input type="password" id="password" size="25" value="guest"><br/>
	  </div>
	  
	</section>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/js/jquery.details.js"></script>
	<script type="text/javascript" src="/js/AmqpClient.js"></script>
	<script type="text/javascript" src="js/Controller.js"></script>
	<script type="text/javascript" src="js/Communicator.js"></script>
	<script type="text/javascript" src="js/Dispatch.js"></script>	
	<script type="text/javascript" src="js/Client.js"></script>
	
  </footer>
</body>
