<!DOCTYPE html>
<html>
  
<head>
    <!-- Required for IE6/IE7 cross-origin support -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/cupertino/jquery-ui-1.8.18.custom.css"/>
    <link rel="stylesheet" href="css/k2.css" />
    <title>rak -- RMS over AMQP and Kaazing</title>
</head>

<body class="container">
  <header>
    <a href="/"><h1>rak</h1></a>
  </header>
 
  <section class="left">
   
    <ul class="unordered">
      <li><h4>Start Engine</h4></li>
       <li><button class="ui-corner-all engine" id="upload"><h4>Upload</h4></button></li>
       <li><button class="ui-corner-all engine" id="compile"><h4>Compile</h4></button></li>
       <li><button class="ui-corner-all engine" id="geocode"><h4>Geocode</h4></button></li>
       <li><button class="ui-corner-all engine" id="analyze"><h4>Analyze</h4></button></li>
       <li><button class="ui-corner-all engine" id="approve"><h4>Report</h4></button></li>
       <li><button class="ui-corner-all engine" id="approve"><h4>Approve</h4></button></li>
       <li><button class="ui-corner-all engine" id="rollup"><h4>Rollup</h4></button></li>
    </ul>
  </section>

  <section class="content">
    <ul class="target slots">
    </ul>
  </section>

  <footer>
    <section>
	    <div id="history">
	      <details>
		<summary>History</summary>
		<div  id="console"></div>
		<div><button  id="clear">Clear Log</button></div>
              </details>
	    </div>
    </section>

    <section class="templates nodisplay">
      <ul class="template slots"> 
	<li class="slot ui-corner-all">
	  <div class="widget">
	    <div>
	      <span class="at"></span>
	      <img class="close"</img>
	    </div>
	    <div class="info">
	      <span class="latest">*New*</span>
	      <ul class="verticalBarGraph">
		<li class="verticalBar"></li>
	      </ul>
	    </div>
	    <div class="history">
	      <div class="details">
		<summary>History</summary>
		<div  class="console"></div>
		<div><button class="clear">Clear Log</button></div>
              </div>
	    </div>
	  </div>
	</li>
      </ul>
    </section>

    <section class="nodisplay">
      <div id="connection_info">
        <input id="username" size="25" value="guest">
        <input type="password" id="password" size="25" value="guest">
        <input id="virtualhost" size="25" value="/">
        <input id="port" size="25" value="8001">
      </div>
    </section>
	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="/js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="/js/jquery.details.js"></script>
    <script type="text/javascript" src="/js/AmqpClient.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/Log.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript" src="js/Communicator.js"></script>
    <script type="text/javascript" src="js/Dispatch.js"></script>	
    <script type="text/javascript" src="js/Client.js"></script>
	
  </footer>
</body>

</html>
