<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>CSS3 iPhone Toggle Buttons | by Martin Ivanov</title>
		<style>
        .ipad-toggle-buttons input[type="checkbox"] + span::after,
        .ipad-toggle-buttons input[type="radio"] + span::after
        {
            content: "off";
        }

        .ipad-toggle-buttons input[type="checkbox"]:checked + span::after,
        .ipad-toggle-buttons input[type="radio"]:checked + span::after
        {
            content: "on";
        }

        .ipad-toggle-buttons
        {
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .ipad-toggle-buttons
        {
            margin: 4px 0;
        }

        .ipad-toggle-buttons label,
        .ipad-toggle-buttons input[type="checkbox"] + span,
        .ipad-toggle-buttons input[type="radio"] + span,
        .ipad-toggle-buttons input[type="checkbox"] + span::before,
        .ipad-toggle-buttons input[type="radio"] + span::before,
        .ipad-toggle-buttons input[type="checkbox"] + span::after,
        .ipad-toggle-buttons input[type="radio"] + span::after
        {
            display: inline-block;
        }

        .ipad-toggle-buttons label,
        .ipad-toggle-buttons input[type="checkbox"] + span,
        .ipad-toggle-buttons input[type="radio"] + span
        {
            vertical-align: middle;
        }

        .ipad-toggle-buttons input[type="checkbox"] + span,
        .ipad-toggle-buttons input[type="radio"] + span,
        .ipad-toggle-buttons input[type="checkbox"] + span::before,
        .ipad-toggle-buttons input[type="radio"] + span::before,
        .ipad-toggle-buttons input[type="checkbox"] + span::after,
        .ipad-toggle-buttons input[type="radio"] + span::after
        {
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
        }

        .ipad-toggle-buttons input[type="checkbox"] + span::before,
        .ipad-toggle-buttons input[type="radio"] + span::before,
        .ipad-toggle-buttons input[type="checkbox"] + span::after,
        .ipad-toggle-buttons input[type="radio"] + span::after,
        .ipad-toggle-buttons input[type="checkbox"]:checked + span::before,
        .ipad-toggle-buttons input[type="radio"]:checked + span::before,
        .ipad-toggle-buttons input[type="checkbox"]:checked + span::after,
        .ipad-toggle-buttons input[type="radio"]:checked + span::after
        {
            top: 0;
        }

        .ipad-toggle-buttons input[type="checkbox"] + span::after,
        .ipad-toggle-buttons input[type="radio"] + span::after,
        .ipad-toggle-buttons input[type="checkbox"]:checked + span::before,
        .ipad-toggle-buttons input[type="radio"]:checked + span::before
        {
            right: 0;
        }

        .ipad-toggle-buttons input[type="checkbox"] + span::before,
        .ipad-toggle-buttons input[type="radio"] + span::before,
        .ipad-toggle-buttons input[type="checkbox"]:checked + span::after,
        .ipad-toggle-buttons input[type="radio"]:checked + span::after
        {
            left: 0;
        }

        .ipad-toggle-buttons input[type="checkbox"],
        .ipad-toggle-buttons input[type="radio"],
        .ipad-toggle-buttons input[type="checkbox"] + span::before,
        .ipad-toggle-buttons input[type="radio"] + span::before,
        .ipad-toggle-buttons input[type="checkbox"] + span::after,
        .ipad-toggle-buttons input[type="radio"] + span::after
        {
            position: absolute;
        }

        .ipad-toggle-buttons label
        {
            margin: 4px;
            cursor: pointer;
        }

        .ipad-toggle-buttons input[type="checkbox"],
        .ipad-toggle-buttons input[type="radio"]
        {
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -webkit-opacity: 0;
            opacity: 0;
        }

        .ipad-toggle-buttons input[type="checkbox"] + span,
        .ipad-toggle-buttons input[type="radio"] + span
        {
            width: 100px;
            height: 30px;
            font: bold 14px/30px Arial, Sans-serif;
            color: #8c8c8c;
            text-transform: uppercase;
            border: solid 1px #bcbbbb;
            background: -moz-linear-gradient(top, #c8c8c8, #f3f3f3);
            background: -webkit-linear-gradient(top, #c8c8c8, #f3f3f3);
            background: -o-linear-gradient(top, #c8c8c8, #f3f3f3);
            background: -ms-linear-gradient(top, #c8c8c8, #f3f3f3);
            background: linear-gradient(top, #c8c8c8, #f3f3f3);
            position: relative;
            text-indent: -9999px;
        }

        .ipad-toggle-buttons input[type="checkbox"] + span::before,
        .ipad-toggle-buttons input[type="radio"] + span::before
        {
            content: "";
            width: 40%;
            height: 29px;
            border-top: solid 1px #fff;
            border-right: solid 1px #bebebe;
            background: -moz-linear-gradient(top, #cfcfcf, #f9f9f9);
            background: -webkit-linear-gradient(top, #cfcfcf, #f9f9f9);
            background: -o-linear-gradient(top, #cfcfcf, #f9f9f9);
            background: -ms-linear-gradient(top, #cfcfcf, #f9f9f9);
            background: linear-gradient(top, #cfcfcf, #f9f9f9);
            -moz-box-shadow: 1px 0 1px #bebebe;
            -webkit-box-shadow: 1px 0 1px #bebebe;
            box-shadow: 1px 0 1px #bebebe;
        }

        .ipad-toggle-buttons input[type="checkbox"] + span::after,
        .ipad-toggle-buttons input[type="radio"] + span::after
        {
            text-indent: 0;
            width: 62%;
            height: 32px;
            text-align: center;
        }

        .ipad-toggle-buttons input[type="checkbox"]:checked + span,
        .ipad-toggle-buttons input[type="radio"]:checked + span
        {
            background: -moz-linear-gradient(top, #1b45bd, #5d96ea);
            background: -webkit-linear-gradient(top, #1b45bd, #5d96ea);
            background: -o-linear-gradient(top, #1b45bd, #5d96ea);
            background: -ms-linear-gradient(top, #1b45bd, #5d96ea);
            background: linear-gradient(top, #1b45bd, #5d96ea);
            color: #fff;
            text-shadow: -1px -1px #0d2046;
        }

        .ipad-toggle-buttons input[type="checkbox"]:checked + span::before,
        .ipad-toggle-buttons input[type="radio"]:checked + span::before
        {
            left: auto;
            -moz-box-shadow: -2px 0 1px #3a5e91;
            -webkit-box-shadow: -2px 0 1px #3a5e91;
            box-shadow: -2px 0 1px #3a5e91;
        }

        .ipad-toggle-buttons input[type="checkbox"]:checked + span::after,
        .ipad-toggle-buttons input[type="radio"]:checked + span::after
        {
            border-top: solid 1px #0f2a4f;
            border-bottom: solid 1px #0f2a4f;
            border-left: solid 1px #2c5496;
            height: 30px;
            top: -1px;
            left: -1px;
            -moz-border-radius: 4px 0 0 4px;
            -webkit-border-radius: 4px 0 0 4px;
            border-radius: 4px 0 0 4px;
        }

        </style>
	</head>
	<body>
        <h2>Checkboxes Example</h2>
        <div class="ipad-toggle-buttons">
            <ul>
                <li><label for="checkbox-0"><input type="checkbox" name="checkbox-0" id="checkbox-0" /><span>checkbox 0</span></label></li>
                <li><label for="checkbox-1"><input type="checkbox" name="checkbox-1" id="checkbox-1" checked="checked" /><span>checkbox 1</span></label></li>
            </ul>
        </div>

        <p>&nbsp;</p>
	</body>
</html>
